<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .debug-btn {
            margin-top: 20px;
            padding: 5px 10px;
            background: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Chào tình yêu <i class="fas fa-heart heart-beat"></i></h2>
            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="answerInput" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Nhập mật khẩu yêu thương</label>
                </div>
                <button onclick="checkAnswer()" class="login-btn">
                    <span>Đăng nhập</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <p id="errorMessage" class="error-message"></p>
                
                <!-- Thêm nút test chuyển trang -->
                <button class="debug-btn" onclick="window.location.href='index.html'">
                    Test chuyển trang
                </button>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
